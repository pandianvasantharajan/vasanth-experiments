version: '3.8'

services:
  # Model Service API
  model-service:
    build:
      context: .
      dockerfile: model-service/Dockerfile
    container_name: model-service
    ports:
      - "9000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - TOKENIZERS_PARALLELISM=false
      - GROQ_API_KEY=${GROQ_API_KEY:-}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY:-}
      - LLM_PROVIDER=${LLM_PROVIDER:-groq}
      - EMBEDDING_MODEL=all-MiniLM-L6-v2
      - CHUNKING_METHOD=langchain
      - CHUNK_SIZE=1000
      - CHUNK_OVERLAP=200
    volumes:
      # Mount data directory for ChromaDB persistence
      - ./data/youtube_chroma_db:/app/data/youtube_chroma_db
      # Mount .env file if it exists
      - ./youtube-video-analyser-model/.env:/app/.env:ro
    networks:
      - model-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # Model Dashboard (React Frontend)
  model-dashboard:
    build:
      context: ./model-dashboard
      dockerfile: Dockerfile
    container_name: model-dashboard
    ports:
      - "4000:80"
    depends_on:
      - model-service
    environment:
      - REACT_APP_API_URL=http://localhost:9000
    networks:
      - model-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    restart: unless-stopped

networks:
  model-network:
    driver: bridge

volumes:
  chroma_data:
    driver: local
