version: '3.8'

services:
  model-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: model-service
    ports:
      - "8000:8000"
    environment:
      - PYTHONPATH=/app
      - PYTHONDONTWRITEBYTECODE=1
      - PYTHONUNBUFFERED=1
      # Add API keys as environment variables
      - GROQ_API_KEY=${GROQ_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    volumes:
      # Mount shared models directory
      - ../shared-models:/app/shared-models:ro
      # Mount models directory for persistence
      - model-data:/app/models
      # Mount results directory for persistence
      - results-data:/app/results
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - model-network

volumes:
  model-data:
    driver: local
  results-data:
    driver: local

networks:
  model-network:
    driver: bridge