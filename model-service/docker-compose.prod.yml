version: '3.8'

services:
  model-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: model-service
    ports:
      - "8000:8000"
    environment:
      - PYTHONPATH=/app
      - PYTHONDONTWRITEBYTECODE=1
      - PYTHONUNBUFFERED=1
      - GROQ_API_KEY=${GROQ_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    volumes:
      - ../shared-models:/app/shared-models:ro
      - model-data:/app/models
      - results-data:/app/results
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - model-network
    depends_on:
      - redis
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.model-service.rule=Host(`model-service.local`)"
      - "traefik.http.services.model-service.loadbalancer.server.port=8000"

  redis:
    image: redis:7-alpine
    container_name: model-service-redis
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - model-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  nginx:
    image: nginx:alpine
    container_name: model-service-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - nginx-logs:/var/log/nginx
    depends_on:
      - model-service
    networks:
      - model-network
    restart: unless-stopped

volumes:
  model-data:
    driver: local
  results-data:
    driver: local
  redis-data:
    driver: local
  nginx-logs:
    driver: local

networks:
  model-network:
    driver: bridge